{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mini1.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:wght@100..800&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>{% block title %} Base Page {% endblock %}</title>
    <style>
        body {
            font-family: "Ubuntu Sans", sans-serif;
            font-weight: 500;
        }

        .c2 {
            font-size: 35px;
            font-weight: 600;
            color: rgb(0, 119, 255);
        }

        .c13 {
            font-size: 22px;
        }

        .c4 {
            width: 100%;
            max-width: 250px;
        }

        .c3, .c4 {
            border: 2px solid rgb(0, 119, 255);
        }

        #outer {
    background: url("{% static 'images/bag.png' %}") no-repeat center center;
    background-size: cover;
    width: 100%;
    height: 500px;
}


        .block {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            padding: 20px;
        }

        .ele {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            text-align: center;
            padding: 20px;
            border: 2px solid rgb(0, 119, 255);
            border-radius: 10px;
        }

        .e2 {
            border: 1px solid blue;
            border-radius: 20px;
            background-color: rgb(255, 251, 251);
            padding: 20px;
            text-align: center;
        }

        .foot {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .last {
            padding: 50px;
            background-color: rgb(0, 119, 255);
            text-align: center;
            font-size: 20px;
            color: azure;
            font-weight: 800;
        }

        @media (max-width: 768px) {
            .c2 {
                font-size: 28px;
            }

            .navbar-nav {
                text-align: center;
            }

            .navbar-collapse {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <a href="{% url 'boost:homepage' %}" class="navbar-brand">
            <img src="{% static 'images/logo.jpg' %}" class="img-fluid d-inline-block align-top mx-2" alt="Gateboost logo" style="max-width:60px;">
            <span class="c2">Gateboost</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'tests:testhome' %}" class="nav-item nav-link c13">Test</a>
                    <a href="{% url 'tests:revise' %}" class="nav-item nav-link c13">Revise</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="nav-item nav-link c13">Test</a>
                    <a href="{% url 'accounts:login' %}" class="nav-item nav-link c13">Revise</a>
                {% endif %}
                <a href="{% url 'boost:about' %}" class="nav-item nav-link c13">About</a>
                <a href="{% url 'boost:help' %}" class="nav-item nav-link c13">Help</a>
            </div>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control c4" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary c3 ml-2" type="submit">
                    <img src="{% static 'images/search.jpg' %}" width="35" height="35">
                </button>
            </form>

            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'user:profile' %}" class="nav-item nav-link btn btn-outline-primary mx-2 c3">Profile</a>
                    <a href="{% url 'accounts:logout' %}" class="nav-item nav-link btn btn-primary c3">Logout</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="nav-item nav-link btn btn-outline-primary mx-2 c3">Login</a>
                    <a href="{% url 'accounts:register' %}" class="nav-item nav-link btn btn-primary c3">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block body_block %}{% endblock %}

</body>
</html>
