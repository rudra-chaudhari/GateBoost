{% extends 'boost/base.html' %}

{% block title %} Forget Password {% endblock %}

{% block head_extra %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block body_block %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <div class="card p-4 shadow rounded">
                
                <form action="" method="POST" class="form-control">
                    {% csrf_token %}

                    <div class="text-center">
                        <p class="fs-3 fw-bold">Password Recovery</p>
                        <p class="text-muted">Enter your email and we will send you your password.</p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control rounded" placeholder="Enter registered email" id="email">
                    </div>

                    <div class="mb-3 d-grid">
                        <input type="submit" class="btn btn-primary btn-sm">
                    </div>

                    <div class="text-center text-danger">
                        <p>{{ error }}</p>
                    </div>

                    <div class="text-center">
                        <small>Not on Gateboost? <a href="{% url 'accounts:register' %}">Register</a></small>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
