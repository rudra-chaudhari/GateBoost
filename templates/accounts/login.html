{% extends 'boost/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block head_extra %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block body_block %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <div class="card shadow rounded">
                <div class="row no-gutters align-items-center">
                    
                    <div class="col-md-6 d-none d-md-block">
                        <img src="{% static 'images/studentlogin.jpg' %}" alt="Login image" class="img-fluid rounded">
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}

                                <div class="text-center">
                                    <p class="fs-3 fw-bold">Login</p>
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control rounded" placeholder="Enter username" id="username">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control rounded" placeholder="Enter Password" id="password">
                                </div>

                                <div class="text-center text-danger">
                                    <p>{{ error }}</p>
                                </div>

                                <div class="text-center">
                                    <a href="{% url 'accounts:forgetpassword' %}">Forgot Password?</a>
                                </div>

                                <div class="mb-3 text-center">
                                    <input type="submit" class="btn btn-primary btn-sm">
                                </div>

                                <div class="text-center">
                                    <small>Not on Gateboost? <a href="{% url 'accounts:register' %}">Register</a></small>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
